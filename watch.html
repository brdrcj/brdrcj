<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="applicable-device" content="pc,mobile">
    <meta name="format-detection" content="telephone=no">
    <title>秒表</title>
    <style>
        html {
            background: black;

            text-align: center;
        }

        #split {
            font-size: 22px;
            text-align: left;
            font-weight: bold;
            max-width: 15em;
            margin: auto;

            color: white;
        }

        input[type=button] {
            padding: 10px;
            margin: 5px;
            font-size: 22px;
            vertical-align: middle;
            text-align: center;
            font-weight: bold;
        }


        #disp {
            font-size: 48px;
            vertical-align: middle;
            text-align: center;
            background-color: #000;
            color: white;
            font-weight: 900;
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
        }
    </style>

</head>

<body>
    <div id="main_content">
        <div id="miaobiao_k">
            <form id="stopwatch">
                <input type="button" name="disp" id="disp" title="秒表" value="00:00:00.00">
                <br>
                <input type="button" onclick="stopstart()" id="startstopbutton" value="开始">
                <input type="button" onclick="dosplit('计次')" id="splitbutton" value="计次">
                <input type="button" onclick="reset_it()" value="复位">
                <input type="button" onclick='document.getElementById("split").innerHTML = "";m_t[7] = 1' value="清除">
                <br>
            </form>
            <div id="split"></div>
            <!-- <script type="text/javascript" async src="./stopwatch/miaobiao.js"></script> -->
            <script>
                var m_t = [0, 0, 0, 0, 0, 0, 0, 1];
                var firstsplitflag = 0;
                var splittime;
                function stopstart() {
                    m_t[m_t[2]] = (new Date()).valueOf();
                    m_t[2] = 1 - m_t[2];
                    if (0 == m_t[2]) {
                        clearInterval(m_t[4]);
                        m_t[3] += m_t[1] - m_t[0];
                        document.getElementById("startstopbutton").value = "开始";
                        document.getElementById("split").innerHTML += (m_t[7]++) + " 暂停: " + format(m_t[1] - m_t[0]) + "<br />";
                        m_t[4] = m_t[1] = m_t[0] = 0;
                        disp();
                        firstsplitflag = 0
                    } else {
                        document.getElementById("startstopbutton").value = "暂停";
                        m_t[4] = setInterval(disp, 80)
                    }
                }
                function dosplit(name) {
                    if (0 == m_t[2]) {
                        return
                    }
                    document.getElementById("split").innerHTML += (m_t[7]++) + '.' + name + "\t" + format(m_t[1] - m_t[0]) + "<br>"
                    var msg = new SpeechSynthesisUtterance((name == "计次" ? "" : name + " ") + format4speak(m_t[1] - m_t[0]))
                    msg.rate = 1.5
                    window.speechSynthesis.speak(msg);
                }
                function reset_it() {
                    if (m_t[2]) {
                        stopstart()
                    }
                    m_t[4] = m_t[3] = m_t[2] = m_t[1] = m_t[0] = 0;
                    disp();

                }

                function disp() {
                    if (m_t[2]) {
                        m_t[1] = (new Date()).valueOf()
                    }
                    m_t[6].value = format(m_t[3] + m_t[1] - m_t[0])
                }
                function format(b) {
                    var c = new Date(b + m_t[5]).toString().replace(/.*([0-9][0-9]:[0-9][0-9]:[0-9][0-9]).*/, "$1");
                    var a = String(parseInt((b % 1000) / 10));
                    while (a.length < 2) {
                        a = "0" + a
                    }
                    c += "." + a;
                    return c
                }
                toChinesNum = (num) => {
                    let changeNum = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];

                    return [].map.call(num, e => changeNum[e]).join("")
                }
                function format4speak(b) {
                    var c = new Date(b + m_t[5]).toString().replace(/.*([0-9][0-9]:[0-9][0-9]:[0-9][0-9]).*/, "$1") + "."
                    var a = String(parseInt((b % 1000) / 10));
                    while (a.length < 2) {
                        a = "0" + a
                    }
                    let result = c.
                        // replace(/:0/g, ":").
                        replace(":", "时").
                        replace(":", "分").
                        replace(/\./, "秒").
                        replace("00时", "").
                        replace("00分", "").
                        replace("00秒", "").
                        replace(/^0/, "")
                    return result + toChinesNum(a)
                }
                function load() {
                    m_t[5] = new Date(1970, 1, 1, 0, 0, 0, 0).valueOf();
                    m_t[6] = document.getElementById("disp");
                    disp()
                }

                load();
                stopwatch = document.getElementById("stopwatch")
                decodeURI(document.location.hash).replace("#", "").split(/[,，]/).forEach(name => {

                    let b = document.createElement("input")
                    b.type = 'button'
                    b.onclick = () => dosplit(name)
                    b.value = name
                    stopwatch.appendChild(b)
                })
            </script>
        </div>
    </div>
</body>

</html>
